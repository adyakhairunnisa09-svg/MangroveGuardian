<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAINTENANCE - Mangrove Guardian</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- Variabel Warna --- */
        :root {
            --primary-glow: #8a2be2; /* Biru Keunguan (Violet) */
            --secondary-glow: #00bfff; /* Biru Langit */
            --accent-glow: #00ff00; /* Hijau Neon */
            --dark-bg: #000000;    /* Latar Belakang Hitam Pekat */
            --screen-bg: #0a0a1a;  /* Latar Belakang Layar Lebih Gelap */
            --arcade-frame: #1a002a; /* Bingkai Mesin Ungu Sangat Gelap */
            --arcade-trim: #4b0082; /* Trim Ungu Lebih Terang */
            --text-color: #e0e0e0;
            --warning-color: #ff4500; /* Warna peringatan */
        }

        /* --- Global & Body --- */
        body {
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Hologram Grid Background (Lebih Menonjol) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0,255,255,0.08) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,255,255,0.08) 1px, transparent 1px);
            background-size: 30px 30px; /* Ukuran kotak grid hologram */
            animation: grid-flow 20s linear infinite;
            z-index: 0;
            opacity: 0.2; /* Lebih terlihat */
        }

        @keyframes grid-flow {
            from { background-position: 0 0; }
            to { background-position: 30px 30px; }
        }

        /* --- Navbar Style --- */
        .navbar {
            width: 100%;
            padding: 10px 5%;
            background: rgba(0, 0, 0, 0.8); /* Latar belakang navbar lebih gelap */
            border-bottom: 2px solid var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
            position: fixed;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em;
            color: var(--secondary-glow);
            text-decoration: none;
            text-shadow: 0 0 8px var(--secondary-glow);
        }

        .nav-link {
            font-size: 0.7em;
            color: var(--text-color);
            text-decoration: none;
            padding: 4px 8px;
            border: 2px solid var(--primary-glow);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: var(--primary-glow);
            color: var(--dark-bg);
            text-shadow: none;
        }

        /* --- Struktur Mesin Arcade --- */
        .arcade-cabinet {
            width: 550px;
            height: 600px;
            background-color: var(--arcade-frame);
            border: 8px solid var(--arcade-trim);
            border-radius: 15px 15px 30px 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            padding: 15px;
            box-sizing: border-box;
            margin-top: 80px; 
            animation: cabinet-glow 4s infinite alternate ease-in-out; /* Animasi glow pada kabinet */
        }

        @keyframes cabinet-glow {
            from { box-shadow: 0 0 20px var(--primary-glow), inset 0 0 10px var(--secondary-glow); }
            to { box-shadow: 0 0 40px var(--secondary-glow), inset 0 0 20px var(--primary-glow); }
        }

        .screen-frame {
            background-color: var(--screen-bg);
            border: 4px solid var(--arcade-trim);
            border-radius: 6px;
            width: 100%;
            height: 55%; 
            position: relative;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.9), 0 0 8px var(--primary-glow);
            overflow: hidden;
        }

        /* --- Konten Layar --- */
        .game-display {
            padding: 15px;
            height: 100%;
            box-sizing: border-box;
            background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.5) 100%), var(--screen-bg);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.1em;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow), 0 0 15px var(--secondary-glow);
            margin-bottom: 10px;
        }

        .message {
            font-size: 0.6em;
            color: var(--secondary-glow); /* Pesan utama dengan glow biru */
            margin-top: 8px;
            line-height: 1.4;
            text-shadow: 0 0 6px var(--secondary-glow);
        }
        
        /* --- 3D Battle Scene --- */
        .battle-scene {
            height: 150px;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid var(--arcade-trim);
            background: linear-gradient(to bottom, #0d0d26 0%, #1a1a3a 100%);
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
            margin-top: 8px;
            perspective: 600px;
            transform-style: preserve-3d;
        }

        /* Planet 3D */
        .planet {
            position: absolute;
            top: 35%;
            left: 20%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00a86b, #006e47);
            box-shadow: 0 0 20px #00ff88;
            transform-style: preserve-3d;
            animation: planet-rotate 15s infinite linear;
        }

        .planet::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(0, 100, 60, 0.7);
        }

        /* Spaceships */
        .spaceship {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #3a86ff;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            transform-style: preserve-3d;
            animation: spaceship-move 12s infinite linear;
            filter: drop-shadow(0 0 4px #3a86ff);
        }

        .spaceship:nth-child(2) {
            background: #ff006e;
            animation-delay: -4s;
            top: 40%;
            left: 60%;
        }

        .spaceship:nth-child(3) {
            background: #8338ec;
            animation-delay: -8s;
            top: 70%;
            left: 40%;
        }

        /* Laser beams */
        .laser {
            position: absolute;
            height: 2px;
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88, 0 0 15px #00ff88;
            transform-origin: left center;
            transform-style: preserve-3d;
            animation: laser-shoot 3s infinite;
        }

        /* Mangrove trees 3D */
        .mangrove-3d {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 50px;
            background: linear-gradient(to top, #00a86b, #006e47);
            clip-path: polygon(0% 100%, 25% 0%, 50% 30%, 75% 0%, 100% 100%);
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 4px #00ff88);
        }

        .mangrove-3d:nth-child(1) {
            left: 10%;
            height: 65px;
            transform: translateZ(15px);
        }

        .mangrove-3d:nth-child(2) {
            left: 25%;
            height: 80px;
            transform: translateZ(8px);
        }

        .mangrove-3d:nth-child(3) {
            left: 40%;
            height: 55px;
            transform: translateZ(20px);
        }

        .mangrove-3d:nth-child(4) {
            left: 55%;
            height: 70px;
            transform: translateZ(12px);
        }

        .mangrove-3d:nth-child(5) {
            left: 70%;
            height: 60px;
            transform: translateZ(18px);
        }

        .mangrove-3d:nth-child(6) {
            left: 85%;
            height: 68px;
            transform: translateZ(5px);
        }

        /* Floating text */
        .floating-text {
            position: absolute;
            color: #a0e7ff;
            font-size: 0.7rem;
            text-shadow: 0 0 4px #a0e7ff;
            animation: float 6s infinite ease-in-out;
            font-family: 'Press Start 2P', cursive;
        }

        .floating-text:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-text:nth-child(2) {
            top: 40%;
            left: 75%;
            animation-delay: -2s;
        }

        .floating-text:nth-child(3) {
            top: 70%;
            left: 30%;
            animation-delay: -4s;
        }

        /* Animations */
        @keyframes planet-rotate {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        @keyframes spaceship-move {
            0% { transform: translateX(0) translateY(0) rotate(0deg) translateZ(0); }
            25% { transform: translateX(120px) translateY(60px) rotate(90deg) translateZ(15px); }
            50% { transform: translateX(240px) translateY(-30px) rotate(180deg) translateZ(0); }
            75% { transform: translateX(120px) translateY(-60px) rotate(270deg) translateZ(15px); }
            100% { transform: translateX(0) translateY(0) rotate(360deg) translateZ(0); }
        }

        @keyframes laser-shoot {
            0% { width: 0; opacity: 0; }
            10% { width: 120px; opacity: 1; }
            20% { width: 0; opacity: 0; }
            100% { width: 0; opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) translateZ(0); }
            50% { transform: translateY(-12px) translateX(6px) translateZ(8px); }
            100% { transform: translateY(0) translateX(0) translateZ(0); }
        }

        /* --- Progress Bar --- */
        .progress-container {
            width: 80%;
            margin: 15px auto 8px;
            background-color: #333;
            border: 2px solid var(--primary-glow);
            border-radius: 4px;
            padding: 2px;
            box-shadow: 0 0 8px var(--secondary-glow); /* Glow pada container progress */
        }

        .progress-bar {
            height: 16px;
            width: 0%; 
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            border-radius: 2px;
            box-shadow: 0 0 8px var(--secondary-glow);
            transition: width 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--screen-bg);
            font-size: 0.5em;
            text-shadow: 0 0 2px rgba(255,255,255,0.8);
        }

        .progress-text {
            font-size: 0.6em;
            margin-top: 4px;
            color: var(--secondary-glow);
            text-shadow: 0 0 6px var(--secondary-glow);
        }

        /* --- Control Panel --- */
        .control-panel {
            display: flex;
            justify-content: center;
            padding: 15px 30px;
            margin-top: 8px;
            background-color: var(--arcade-trim);
            border-radius: 0 0 20px 20px;
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        
        .button {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin: 0 8px;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        .button:active {
            transform: translateY(3px);
            box-shadow: none;
        }
        
        .button.glow-purple { 
            background-color: #6a0dad; 
            box-shadow: 0 3px 0 rgba(0,0,0,0.5), 0 0 8px var(--primary-glow);
        }
        .button.glow-blue { 
            background-color: #00008b; 
            box-shadow: 0 3px 0 rgba(0,0,0,0.5), 0 0 8px var(--secondary-glow);
        }
        
        /* --- Responsif Sederhana --- */
        @media (max-width: 600px) {
            .arcade-cabinet { 
                width: 90%; 
                height: 500px;
                margin-top: 60px;
            }
            .title { font-size: 0.9em; }
            .battle-scene { height: 120px; }
            .planet { width: 45px; height: 45px; }
            .spaceship { width: 20px; height: 20px; }
            .mangrove-3d { width: 15px; }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <span class="logo">MANGROVE GUARDIAN</span>
        <a href="index.html" class="nav-link">üè† HOME</a>
    </header>

    <div class="arcade-cabinet">
        <div class="screen-frame">
            <div class="game-display">
                <h1 class="title">SISTEM GAME SEDANG DIPERBAIKI</h1>
                
                <p class="message">
                    MOHON MAAF SISTEM GAME SEDANG DALAM PENGEMBANGAN <br>
                    AGAR KALIAN MENDAPATKAN PENGALAMAN LEBIH! ‚ú®
                </p>

                <div class="battle-scene" id="battleScene">
                    <div class="planet"></div>
                    
                    <div class="spaceship"></div>
                    <div class="spaceship"></div>
                    <div class="spaceship"></div>
                    
                    <div class="laser" style="top: 30%; left: 40%; transform: rotate(45deg);"></div>
                    <div class="laser" style="top: 60%; left: 70%; transform: rotate(-30deg);"></div>
                    <div class="laser" style="top: 40%; left: 20%; transform: rotate(10deg);"></div>
                    
                    <div class="mangrove-3d"></div>
                    <div class="mangrove-3d"></div>
                    <div class="mangrove-3d"></div>
                    <div class="mangrove-3d"></div>
                    <div class="mangrove-3d"></div>
                    <div class="mangrove-3d"></div>
                    
                    <div class="floating-text">PROTECT MANGROVES</div>
                    <div class="floating-text">SAVE THE PLANET</div>
                    <div class="floating-text">JOIN THE MISSION</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div> 
                </div>
                <div class="progress-text" id="progressText">INITIALIZING VOLUNTEER BOTS: 0%</div> 
            </div>
        </div>

        <div class="control-panel">
            <div class="button glow-purple" id="leftBtn"></div>
            <div class="button glow-purple" id="rightBtn"></div>
            <div class="button glow-blue" id="actionBtn"></div>
            <div class="button glow-blue"></div>
        </div>
    </div>

    <script>
        // Elemen DOM
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const battleScene = document.getElementById('battleScene');
        
        // Variabel progress
        let currentProgress = 0;
        
        // Pesan progress
        const progressMessages = [
            "INITIALIZING VOLUNTEER BOTS:",
            "COMPILING MANGROVE ASSETS:",
            "DEPLOYING ECO-PATCH:",
            "PLANTING NEW SEEDLINGS:",
            "RECALCULATING BIODIVERSITY:",
            "FINALIZING ENVIRONMENT UPDATE:",
            "SYSTEM REBOOTING:"
        ];

        // Fungsi update progress
        function updateProgress() {
            if (currentProgress < 95) { 
                const increment = Math.floor(Math.random() * 5) + 2; 
                currentProgress = Math.min(95, currentProgress + increment);
                progressBar.style.width = currentProgress + '%';
                
                const messageIndex = Math.floor(currentProgress / (100 / progressMessages.length));
                const message = progressMessages[Math.min(messageIndex, progressMessages.length - 1)];
                progressBar.textContent = `${currentProgress}%`; 
                progressText.textContent = `${message} ${currentProgress}%`;

                setTimeout(updateProgress, Math.random() * 400 + 100); 
            } else if (currentProgress < 100) {
                 currentProgress = 100;
                 progressBar.style.width = '100%';
                 progressBar.textContent = "100%";
                 progressText.textContent = `UPDATE SELESAI! WELCOME BACK, GUARDIAN!`;
            }
        }

        // Tambah efek partikel
        function createParticles() {
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 2 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = '#00ff88';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.boxShadow = '0 0 4px #00ff88';
                particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.zIndex = '1';
                battleScene.appendChild(particle);
            }
        }

        // Tambah efek laser interaktif
        document.addEventListener('mousemove', (e) => {
            const lasers = document.querySelectorAll('.laser');
            const rect = battleScene.getBoundingClientRect();
            const sceneX = rect.left + rect.width / 2;
            const sceneY = rect.top + rect.height / 2;
            
            lasers.forEach(laser => {
                const laserRect = laser.getBoundingClientRect();
                const laserX = laserRect.left + laserRect.width / 2;
                const laserY = laserRect.top + laserRect.height / 2;
                
                const angle = Math.atan2(e.clientY - laserY, e.clientX - laserX) * 180 / Math.PI;
                laser.style.transform = `rotate(${angle}deg)`;
            });
        });

        // Tambah efek tembakan laser otomatis
        setInterval(() => {
            const spaceships = document.querySelectorAll('.spaceship');
            spaceships.forEach(spaceship => {
                const rect = spaceship.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                const laser = document.createElement('div');
                laser.classList.add('laser');
                laser.style.position = 'fixed';
                laser.style.left = x + 'px';
                laser.style.top = y + 'px';
                laser.style.zIndex = '10';
                
                document.querySelector('.battle-scene').appendChild(laser);
                
                setTimeout(() => {
                    laser.remove();
                }, 1000);
            });
        }, 2000);

        // Inisialisasi saat halaman dimuat
        window.onload = function() {
            updateProgress();
            createParticles();
        };
    </script>
</body>
</html>
