<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangrove Guardian - Splash Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0014 0%, #1a0030 50%, #2d004d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        /* Background Luxury Elements */
        .luxury-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .crystal {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, rgba(138, 43, 226, 0.3), transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: floatCrystal 20s infinite ease-in-out;
        }

        .crystal:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .crystal:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 7s;
            width: 400px;
            height: 400px;
        }

        .crystal:nth-child(3) {
            top: 30%;
            left: 60%;
            animation-delay: 14s;
            width: 250px;
            height: 250px;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #8a2be2;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticle 15s linear infinite;
        }

        /* Main Container */
        .splash-container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
        }

        /* Logo */
        .logo {
            margin-bottom: 40px;
            position: relative;
        }

        .logo-icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
            background: rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 0 1px rgba(138, 43, 226, 0.3),
                0 0 60px rgba(138, 43, 226, 0.2),
                inset 0 0 40px rgba(138, 43, 226, 0.1);
            position: relative;
            overflow: hidden;
            animation: logoPulse 4s ease-in-out infinite;
        }

        .logo-icon:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(138, 43, 226, 0.4), transparent 30%);
            animation: rotate 8s linear infinite;
        }

        .logo-icon-inner {
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, #1a0030 0%, #2d004d 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #8a2be2;
            font-size: 60px;
            z-index: 2;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Text Styling */
        h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8a2be2, transparent);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 40px auto 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #8a2be2, #da70d6);
            transition: width 0.4s ease;
            position: relative;
        }

        .progress-bar:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 2s infinite;
        }

        /* Animations */
        @keyframes floatCrystal {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.6;
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 0 1px rgba(138, 43, 226, 0.3),
                    0 0 60px rgba(138, 43, 226, 0.2),
                    inset 0 0 40px rgba(138, 43, 226, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 0 0 1px rgba(138, 43, 226, 0.5),
                    0 0 80px rgba(138, 43, 226, 0.4),
                    inset 0 0 60px rgba(138, 43, 226, 0.2);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 0.9rem; letter-spacing: 4px; }
            .logo-icon { width: 120px; height: 120px; }
            .logo-icon-inner { width: 100px; height: 100px; font-size: 40px; }
            .progress-container { width: 250px; }
        }
    </style>
</head>
<body>
    <!-- Luxury Background -->
    <div class="luxury-bg" id="luxuryBg">
        <div class="crystal"></div>
        <div class="crystal"></div>
        <div class="crystal"></div>
    </div>

    <!-- Main Content -->
    <div class="splash-container">
        <div class="logo">
            <div class="logo-icon">
                <div class="logo-icon-inner">
                    <i class="fas fa-seedling"></i>
                </div>
            </div>
        </div>
        
        <h1>Mangrove Guardian</h1>
        <div class="subtitle">Volunteer Adventure</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const luxuryBg = document.getElementById('luxuryBg');
            
            // Create floating particles
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.width = `${Math.random() * 3 + 2}px`;
                particle.style.height = particle.style.width;
                
                luxuryBg.appendChild(particle);
            }
            
            let progress = 0;
            
            // Simulate loading progress
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    // Loading complete - redirect to login page
                    setTimeout(() => {
                        window.location.href = 'Loginn.html';
                    }, 500);
                }
                
                progressBar.style.width = `${progress}%`;
            }, 200);
        });
    </script>
</body>
</html>
